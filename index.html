<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Canvas Skills</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">

</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col col-md-10 mx-auto">
				<h1 class="text-center">Drawing with Canvas</h1>
			</div>
		</div>

		<div class="row">
			<div class="col col-md-8 mx-auto">
				<div class="card text-white bg-secondary mb-3">

					<div class="card-header">
						<p>Options</p>
						<div id="options" class="text-center">
							<button class="btn btn-warning btn-circle btn-lg" id="pencil">
								<i class="fa fa-pencil fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="brush">
								<i class="fas fa-brush fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="rectangle">
								<i class="fa fa-square fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="rectangleo">
								<i class="fa fa-square-o fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="circle">
								<i class="fa fa-circle fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="circleo">
								<i class="fa fa-circle-o fa-lg"></i>
							</button>
							<input type="color" class="btn btn-warning btn-circle btn-lg" id="color">	
							</input>
							<button class="btn btn-warning btn-circle btn-lg" id="rubber">
								<i class="fa fa-eraser fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="mirror">
								<i class="fa fa-columns fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="rainbow">
								<i class="fas fa-rainbow fa-lg"></i>
							</button>
							<button class="btn btn-warning btn-circle btn-lg" id="image">
								<i class="fa fa-file-image-o fa-lg"></i>
							</button>
						</div>
					</div>

					<div class="card-body text-center">
						<canvas id="skCanvas" class="canvas" width="750" height="300"></canvas>
					</div>

					<div class="card-footer text-center">
						<button id="clear" class="btn btn-info btn-circle btn-lg">
							<i class="fa fa-trash fa-lg"></i>
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/canvas.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0b9448283a.js"></script>
</body>
</html>
